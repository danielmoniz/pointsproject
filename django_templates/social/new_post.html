{% extends "base.html" %}

{% block main_content %}

<div class="title">
    <h1>Message Board</h2>
</div>
{% if form %}
    <form method="post" action="{% url social:new_post %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Post!" />
    </form>
{% endif %}

<hr />
{% for post in post_list %}
<p><span class="username">{{ post.author }}</span>: {{ post.body }}</p>
{% endfor %}

{% endblock main_content %}

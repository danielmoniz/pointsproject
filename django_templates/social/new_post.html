{% extends "base.html" %}

{% block main_content %}

<h1>Global Wall</h2>
<form method="post" action="{% url social:new_post %}">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Join!" />
</form>

<hr />
{% for post in post_list %}
<p>{{ post }}</p>
{% endfor %}

{% endblock main_content %}

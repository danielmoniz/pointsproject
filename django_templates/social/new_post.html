{% extends "base.html" %}

{% block main_content %}

<h1>Global Wall</h2>
{% if form %}
    <form method="post" action="{% url social:new_post %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Join!" />
    </form>
{% endif %}

<hr />
{% for post in post_list %}
<p><span class="username">{{ post.author }}</span>: {{ post.body }}</p>
{% endfor %}

{% endblock main_content %}
